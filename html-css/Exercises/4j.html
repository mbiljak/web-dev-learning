<!-- 3D button click -->

<style>
  .stretch-btn{
    color: white;
    background-color: green;
    border: none;
    font-size: 20px;

    padding-left: 10px;
    padding-right: 10px;
    padding-top: 7px;
    padding-bottom: 7px;
    vertical-align: top;

    box-shadow: 3px 3px 6px rgba(0,0,0, .5);

    transition: all 20ms;
    
  }
  .stretch-btn:active{
    margin-top: 3px;
    margin-left: 3px;
    box-shadow: 0px 0px black;
  }
</style>

<button class="stretch-btn">
  3D Button
</button>
