<!-- text formatting challenge -->

<style>
  p{
    font-family: Arial;
    margin-top: 0;
    margin-bottom: 0;
    width: 300px;
  }
  .current-price{
    font-size: 30px;
    margin-bottom: 7px;
    margin-top: 20px;
  }
  .USD{
    font-size: 15px;
    color: gray;
  }
  .price-increase{
    color: green;
    margin-bottom: 7px;
  }
  .today{
    margin-left: 10px;
  }
  .after-hours{
    color: gray;
  }
  .price-after{
    color: red;
    margin-left: 10px;
  }
</style>

<p class="current-price">
  1,049.61 <span class="USD"> USD </span>
</p>

<p class="price-increase">
  &#43;18.05 <span class="today">(1.75&#37;) today</span> 
</p>

<p class="after-hours">
  After hours 1,049.00 <span class="price-after">-1.61 (0.15&#37;)</span>
</p>
