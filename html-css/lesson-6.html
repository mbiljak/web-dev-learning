<!-- HTML files use a specific structure -->
<!DOCTYPE html>
<html>

  <!--Anything not going directly on the page (Title)-->
  <head>
    <title>First Website</title>
    <!-- void elements don't need a closing tab -->
    <link rel="stylesheet" href="lesson-6.css">
  </head> 

  <!--Anything going directly on the page (elements)--> 
  <body>
    <button class="subscribe-button"> 
      SUBSCRIBE 
    </button>

    <button class="join-button"> 
      JOIN 
    </button>

    <button class="tweet-button"> 
      Tweet 
    </button>
  </body>
</html>
